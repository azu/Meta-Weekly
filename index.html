<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meta Weekly</title>
    <meta name="description" content="Meta Weekly is a collection of weekly newsletter and Website, etc.">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="vendor/pure-built/pure-min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="pure-g-r content" id="layout">
    <div class="pure-u sidebar">
        <div class="nav-inner">
            <div class="pure-menu pure-menu-open">
                <div class="nav-updated-helper">
                    <button id="js-updated-reset-button" class="pure-button primary-button pure-button-warning">
                        RESET
                    </button>
                </div>
                <ul class="js-filer-updated">
                    <li class="pure-menu-heading">Frequency of update</li>
                    <li><a href="#daily"><span class="site-updated-label-daily"></span>Daily</a></li>
                    <li><a href="#weekly"><span class="site-updated-label-weekly"></span>Weekly</a></li>
                    <li><a href="#monthly"><span class="site-updated-label-monthly"></span>Monthly</a></li>
                    <li><a href="#other"><span class="site-updated-label-other"></span>Other</a></li>
                </ul>
                <ul class="github-list">
                    <li class="pure-menu-heading github-label"><img src="img/github-mark.png" width="24" height="24"/>Github
                    </li>
                    <li><a href="https://github.com/azu/Meta-Weekly/"
                           title="Show on Github">Show on Github</a></li>
                    <li><a href="https://github.com/azu/Meta-Weekly/edit/master/data.json"
                           title="edit data.json on Github" class="edit-button">Edit on Github</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="pure-u mainContent">
        <div id="main">
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="vendor/jquery/jquery.min.js"><\/script>')</script>
<script src="vendor/handlebars.js/handlebars.js"></script>
<script src="js/handlebar-extra.js"></script>
<script src="js/template.js"></script>
<script src="js/data.js"></script>
<script src="js/main.js"></script>

</body>
</html>
